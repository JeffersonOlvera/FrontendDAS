<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Proyecto DAS</title>
    <script type="module" src="./js/main.js"></script>
    <link rel="icon" type="image/x-icon" href="assets/favicon.ico" />
    <!-- Core theme CSS (includes Bootstrap)-->
    <link href="./scss/styles.scss" rel="stylesheet" />
  </head>
  <body>
    <!-- Responsive navbar-->
    <nav
      style="height: 60px"
      class="navbar navbar-expand-lg bg-body-tertiary"
      data-bs-theme="dark"
    >
      <div class="container-fluid">
        <span class="navbar-brand mb-0 fw-bold h1">Refere App</span>
        <div class="navbar-brand">
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarNav"
            aria-controls="navbarNav"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="#">Home</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">Login</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">Register</a>
              </li>
            </ul>
          </div>
        </div>
      </div>
    </nav>
    <!-- Page content-->
    
      <div class="container mt-4">
        <h1 class="text-center">Gestión de Actas de Partidos de Fútbol</h1>
        <hr>
        <div class="row">
          <!-- Formulario para la creación de actas -->
          <div class="col-md-6 ">
            <h2>Crear Acta</h2>
            <form id="actaForm">
              <div class="row">
                <div class="col-md-6 mb-3">
                  <label for="inputFecha" class="form-label">Fecha del Partido:</label>
                  <input type="date" class="form-control" id="inputFecha" required>
                </div>
                <div class="col-md-6 mb-3">
                  <label for="inputHora" class="form-label">Hora:</label>
                  <input type="time" class="form-control" id="inputHora" required>
                </div>
              </div>
              <div class="mb-3">
                <label for="inputUbicacion" class="form-label">Ubicación:</label>
                <input type="text" class="form-control" id="inputUbicacion" required>
              </div>
              <div class="mb-3">
                <label for="inputLocal" class="form-label">Equipo Local:</label>
                <input type="text" class="form-control" id="inputLocal" required>
              </div>
              <div class="mb-3">
                <label for="inputVisitante" class="form-label">Equipo Visitante:</label>
                <input type="text" class="form-control" id="inputVisitante" required>
              </div>
              <div class="mb-3">
                <label for="inputArbitro" class="form-label">Arbitro:</label>
                <input type="text" class="form-control" id="inputArbitro" required>
              </div>
              <!-- Otros campos del formulario según los datos del acta -->
              <!-- Por ejemplo: equipos, jugadores, goles, tarjetas, etc. -->
              <button type="submit" class="btn btn-primary" id="submitButton">Crear Acta</button>
            </form>
          </div>
          <!-- Listado de actas y función de historial -->
          <div class="col-md-6">
            <h2>Listado de Actas</h2>
            <ul id="actasList" class="list-group">
              <!-- Aquí se mostrarían las actas generadas -->
            </ul>
            <hr>
            <h2>Historial de Cambios</h2>
            <ul id="historialList" class="list-group">
              <!-- Aquí se mostraría el historial de cambios -->
            </ul>
          </div>
        </div>
      </div>
      <!-- Contenedor para el visor de PDF -->
      <div class="embed-responsive embed-responsive-4by3">
        <canvas id="pdfCanvas"></canvas>
      </div>
    </div>

    <!-- Bootstrap core JS-->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
